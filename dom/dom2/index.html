<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dom - intro 2</title>
  </head>
  <body>
    <main>
      <div id="divHome">
        <h1>Bem vindo!!</h1>
        <p>Essa é a nossa calculadora!!</p>

        <label for="nameInput">Digite seu nome :</label>
        <!-- para capturar o valor de um input -->
        <input type="text" id="inputName" />
        <button id="startBtn">VAMOS LÁ!</button>
      </div>

      <div id="divBoard" class="hide">
        <h1>Olá <span id="spanName"></span></h1>

        <div>
          <input type="number" id="num1" />

          <select id="op">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>

          <input type="number" id="num2" />
          <button id="resultButton">=</button> <span id="result"></span>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
